<div class="contact-form">
    <h1 class="contact-subtitle">联系我们</h1>

    <!-- 下载申请表链接 -->
    <a href="/path_to_your_docx_file.docx" download>点击此处下载申请表</a>

    <form action="https://formspree.io/f/xoqodyzp" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group row">
            <div class="col-6">
                <label for="firstname">First name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="col-6">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="note">Note:</label>
            <textarea class="form-control" id="note" name="note"></textarea>
        </div>

        <!-- 上传填写完成的申请表文件 -->
        <div class="form-group">
            <label for="completed_form">上传填写完成的申请表:</label>
            <input type="file" id="completed_form" name="completed_form" accept=".doc, .docx">
        </div>

        <input type="submit" class="btn btn-primary" value="Send">
    </form>
</div>
